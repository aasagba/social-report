<h1 class="account-lookup-title">Followers - {{account}}</h1>

<table id="followers" name="followers" class="followers-table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Screen Name</th>
        <th>Location</th>
        <th>Description</th>
        <th>Url</th>
    </tr>
    </thead>
    <tbody>
    {{#each followers}}
    <tr>
        <td>{{name}}</td>
        <td>{{screen_name}}</td>
        <td>{{location}}</td>
        <td>{{description}}</td>
        <td>{{url}}</td>
    </tr>
    {{/each}}
    </tbody>
</table>
<script>
    $(document).ready(function() {
        $('#followers').dataTable();
    });
</script>
