{{#content "title"}}{{channel}}{{/content}}

<h1 class="account-lookup-title">Posts - {{account}}</h1>
<p>{{channel}} posts - <b>{{count}}</b></p>

{{#each posts}}
<div class="post-container">
    {{{text}}}
</div>
{{/each}}

<style>
    .post-container {
        display: inline-block;
        margin: 5px;
        border: solid 1px lightgray;
        width: 42%;
        min-height: 40px;
    }
</style>
